language: generic
sudo: required
services:
  - docker
before_install:
  - docker build -t myimage -f Dockerfile.dev .
script:
  - docker run -e CI=true myimage npm run test
deploy:
  provider: elasticbeanstalk
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  region: "us-east-1"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-us-east-1-711392004085"
  backet_path: "docker"
  on:
    branch: master
